name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create env.js with secrets
        run: |
          cat > src/js/config/env.js << 'EOF'
          // Configuration des variables d'environnement
          // Ce fichier est gÃ©nÃ©rÃ© automatiquement par GitHub Actions

          class Env {
              static getGAMeasurementId() {
                  return '${{ secrets.VITE_GA_MEASUREMENT_ID }}';
              }
          }
          EOF
          echo "âœ… env.js crÃ©Ã© avec succÃ¨s"
          cat src/js/config/env.js

      - name: Create .nojekyll
        run: touch .nojekyll

      - name: Verify files before upload
        run: |
          echo "ðŸ“ Fichiers Ã  dÃ©ployer:"
          ls -la
          echo ""
          echo "ðŸ“‚ Contenu de src/js/config/:"
          ls -la src/js/config/
          echo ""
          echo "ðŸ“„ Contenu de env.js:"
          cat src/js/config/env.js || echo "âŒ env.js non trouvÃ©!"

      - name: Prepare deployment directory
        run: |
          # IMPORTANT: Modifier .gitignore pour ne plus ignorer env.js (pour upload-pages-artifact)
          sed -i '/config\/env.js/d' .gitignore

          # CrÃ©er un rÃ©pertoire temporaire pour le dÃ©ploiement
          mkdir -p _site
          # Copier tous les fichiers sauf ceux dans .git et node_modules
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='tests' --exclude='_site' ./ _site/

          # IMPORTANT: Supprimer aussi le .gitignore copiÃ© dans _site
          rm -f _site/.gitignore

          # VÃ©rifier que env.js est bien copiÃ©
          echo "âœ… VÃ©rification de env.js dans _site:"
          ls -la _site/src/js/config/
          cat _site/src/js/config/env.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
