name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          # Copier le code source
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='_site' ./ _site/

          # Nettoyage .gitignore pour être sûr
          rm -f _site/.gitignore

      - name: Create env.js directly in _site
        run: |
          # S'assurer que le dossier existe
          mkdir -p _site/src/js/config

          # Créer le fichier directement dans le dossier de déploiement
          cat > _site/src/js/config/env.js << 'EOF'
          // Configuration des variables d'environnement
          class Env {
              static getGAMeasurementId() {
                  return '${{ secrets.VITE_GA_MEASUREMENT_ID }}';
              }
          }
          EOF

          echo "✅ env.js créé directement dans _site"
          ls -la _site/src/js/config/
          cat _site/src/js/config/env.js

      - name: Create .nojekyll in _site
        run: touch _site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

      - name: Debug Artifact
        run: |
          echo "Debug: Listing directory structure of _site"
          find _site -type f

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
